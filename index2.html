    <script>
        var getOSAndBrowser = function () {
            var userAgent = navigator.userAgent;
            var text = window.navigator.userAgent;  //用来判断360的极速模式和兼容模式
            var info = {level:'',ifOk:''};
            //判断浏览器版本
            var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
            var isEdge = userAgent.toLowerCase().indexOf("edge") > -1 && !isIE; //判断是否IE的Edge浏览器
            var isIE11 = (userAgent.toLowerCase().indexOf("trident") > -1 && userAgent.indexOf("rv") > -1);
            if (isIE) {
                var version = "";
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                if (fIEVersion == 7) { version = "7"; } else if (fIEVersion == 8)
                { version = "8"; } else if (fIEVersion == 9) { version = "9"; }
                else { version = "10"; };
                info.level += version;
            }
            //360极速模式可以区分360安全浏览器和360极速浏览器
            //if (text.indexOf('WOW') != -1 && text.indexOf("NET") < 0 && text.indexOf("Firefox") < 0) {
                if(navigator.javaEnabled()){
                    //360极速模式--显示
                    info.ifOk =1;
                }else{
                    info.ifOk =0;
                }
            //}
            return info;
        };
        function firstText(){
            if(getOSAndBrowser().level >9 && (getOSAndBrowser().ifOk == '1')){
               
                $('.moduleBox1').addClass('display');
            }else if(getOSAndBrowser().level >9 && (getOSAndBrowser().ifOk == '0')){
                
                $('.moduleBox').addClass('display');
                $('#moduleBtn1').on('click',function () {
                    $('.moduleBox').removeClass('display')
                })
            }else if(getOSAndBrowser().level <10 && (getOSAndBrowser().ifOk == '1')){
                
                $('.moduleBox').addClass('display');
                $('#moduleBtn1').on('click',function () {
                    $('.moduleBox').removeClass('display');
                    $('.moduleBox1').addClass('display');
                })
            }
        }
        firstText();
        //关闭IE小于10的模态框
        function indexModule() {
            $('.moduleBox').removeClass('display')
        }

        }
