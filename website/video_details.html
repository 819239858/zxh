<script>
$(".video").on("click",".btn",function() {
    var lnglat=$(this).attr("data-latlngs").split(";");
    lnglat.pop();
    
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom:11
    });
    var type= new AMap.MapType({
        defaultType:1,
        showRoad:true
    });
    map.addControl(type);
    for (var i = 0; i < lnglat.length; i++) {
        var marker = new AMap.Marker({
            icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
            position: JSON.parse('[' + String(lnglat[i]) + ']'),
            map: map
        });
        map.setZoomAndCenter(17, JSON.parse('[' + String(lnglat[i]) + ']'));
        marker.setMap(map);
        map.setFitView(10);// 执行定位
    };
    $("#container").show();
})
</script>
